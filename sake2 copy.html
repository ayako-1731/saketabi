      .hide {

      /* ログインボタン */
      button#login {
        border-radius: 15px;
        box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
        cursor: pointer;
        transition: background .3s;
        width: 90px;
        border: none;
        background-color: #8484b6;
        color:whitesmoke;
      }
      button#login:hover {
        background: #ff0033;
      }

      /* 新規ボタン */
      button#newuser {
        border-radius: 15px;
        box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
        cursor: pointer;
        transition: background .3s;
        width: 90px;
        border: none;
        background-color: #8484b6;
        color:whitesmoke;
      }
      button#newuser:hover {
        background: #003399;
      }

      #email {
        margin-top: 20px;
      }
      body {
