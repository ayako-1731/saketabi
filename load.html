<html lang="ja">
<head>

  <title>saketabi</title>
  <style type="text/css">
    body {
       background-color: #1B688B; 
    }

    .sake {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform : translate(-50%,-50%);
      transform : translate(-50%,-50%);
      text-align: center;
      background-color: #1B688B;
    }

  </style>
</head>
<body>
   <div class="sake">
     <a href="login.html"><img src="img/rogo.png"></a>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
  <script>bubbly({
    colorStart: "#1B688B",
    colorStop: "#1B688B",
    bubbleFunc: () => `hsla(${Math.random() * 360}, 100%, 50%, ${Math.random() * 0.25})`
  });</script>
  
   
</body>
