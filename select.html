    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash:700 rel="stylesheet">
    

    <title>home画面</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 100px 100px 100px 100px;
        cursor: pointer;
        font-family: 'Cherry Swash', cursive;
        font-size: 20px;
        overflow: hidden;
      }

      .title {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
     
     /* .heart {
       display: hidden;
     } */
      
      h2 {
        text-align: center;
        font-family: 'Cherry Swash', cursive;
        color: #1B688B;

      }

      .icons {
        border-top: 1px solid #aaa;
        background-color: none;
        padding: 2.5% 0;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        /* margin-top: 60px; */
      }

      .box1 {
        height: 110px;
        width: 110px;
        border-radius: 50%;
        background-color: #E3C55C;

        margin-top: 20px;
        margin-right: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        /* display: block; */
	      transition-duration: 0.3s;
      }
      .box1:hover {
        transform: scale(1.1);	/*画像の拡大率*/
        transition-duration: 0.3s;	/*変化に掛かる時間*/
        background-color: #1B688B;
      }
